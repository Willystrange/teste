<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe en ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Tic Tac Toe</h1>
        <div id="menu">
            <button id="hostButton">Créer une session</button>
            <button id="joinButton">Rejoindre une session</button>
        </div>
        <div id="game" class="hidden">
            <p id="sessionCode">Code de session : <span id="codeDisplay"></span></p>
            <div id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <p id="status"></p>
        </div>
    </div>

    <!-- Ajout des identifiants des joueurs locaux pour une meilleure accessibilité -->
    <script>
        // Ajouter une indication dans l'interface pour afficher le rôle du joueur local
        document.addEventListener("DOMContentLoaded", () => {
            const gameContainer = document.getElementById("game");
            const status = document.getElementById("status");
            const localPlayerIndicator = document.createElement("p");
            localPlayerIndicator.id = "localPlayer";
            gameContainer.insertBefore(localPlayerIndicator, status);
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
